<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
        }
        .balloon {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 80px;
            background-color: red;
            border-radius: 50% 50% 60% 60%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: background-color 0.5s ease-in-out;
        }
        .string {
            width: 2px;
            height: 50px;
            background-color: black;
            position: absolute;
            bottom: -50px;
        }
    </style>
</head>
<body>
    <script>
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = `${Math.random() * (window.innerWidth - 60)}px`;
                let string = document.createElement("div");
                string.classList.add("string");
                balloon.appendChild(string);
                document.body.appendChild(balloon);
                animateBalloon(balloon);
            }
        }

        function animateBalloon(balloon) {
            let position = 0;
            let size = 60;
            let interval = setInterval(() => {
                if (position < window.innerHeight) {
                    position += 2;
                    size += 0.5;
                    balloon.style.transform = `translateY(-${position}px)`;
                    balloon.style.width = `${size}px`;
                    balloon.style.height = `${size * 1.3}px`;
                    balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                } else {
                    clearInterval(interval);
                    balloon.remove();
                }
            }, 50);
        }

        window.onload = createBalloons;
    </script>
</body>
</html>
