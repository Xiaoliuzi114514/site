<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            width: 50px;
            text-align: center;
        }
        #solution {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Quadratic Equation Solver</h2>
    <p>Enter coefficients for the equation: ax² + bx + c = 0</p>

    <input type="number" id="a" placeholder="a"> x² +
    <input type="number" id="b" placeholder="b"> x +
    <input type="number" id="c" placeholder="c"> = 0
    <button onclick="solveEquation()">Solve</button>

    <p id="solution">Solution area</p>

    <script>
        function solveEquation() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById("solution").innerText = "Please enter valid numbers.";
                return;
            }

            if (a === 0) {
                if (b !== 0) {
                    let x = -c / b;
                    document.getElementById("solution").innerText = `Linear equation: x = ${x}`;
                } else {
                    document.getElementById("solution").innerText = "No solution (invalid equation).";
                }
                return;
            }

            let delta = b * b - 4 * a * c;
            let result;

            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                result = `Two real roots: x1 = ${x1}, x2 = ${x2}`;
            } else if (delta === 0) {
                let x = -b / (2 * a);
                result = `One real root: x = ${x}`;
            } else {
                let realPart = (-b / (2 * a)).toFixed(2);
                let imagPart = (Math.sqrt(-delta) / (2 * a)).toFixed(2);
                result = `Two complex roots: x1 = ${realPart} + ${imagPart}i, x2 = ${realPart} - ${imagPart}i`;
            }

            document.getElementById("solution").innerText = result;
        }
    </script>

</body>
</html>
